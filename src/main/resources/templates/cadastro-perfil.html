<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Criar Perfil Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(to right, #f0f4f8, #e8f0fe);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .form-card {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            margin: 50px auto;
        }

        footer {
            background-color: #198754;
            /* mesma cor do botão */
            color: #fff;
            padding: 15px 0;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .btn-voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #198754;
            font-size: 1.4rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .btn-voltar:hover {
            color: #145c39;
        }
    </style>
</head>

<body>
    <a href="/biblioteca/cadastro/login" class="btn-voltar" title="Voltar para Login">
        <i class="bi bi-arrow-left-circle"></i>
    </a>

    <div class="form-card">

        <h3 class="text-center mb-4">Criar Perfil Completo</h3>
        <form th:action="@{/biblioteca/perfil/salvar}" method="post">



            <!-- Escolha do tipo de cadastro -->
            <div class="mb-3">
                <label for="tipo" class="form-label">Você deseja se cadastrar como:</label>
                <select name="tipo" id="tipo" class="form-select" required>
                    <option value="">-- Selecione --</option>
                    <option value="usuario">Usuário</option>
                    <option value="bibliotecario">Bibliotecário</option>
                </select>
            </div>

            <!-- Campos extras que mudam -->
            <div id="extraUsuario" class="mb-3" style="display:none;">
                <label for="carteirinha" class="form-label">Número da Carteirinha</label>
                <input type="text" name="carteirinha" id="carteirinha" class="form-control"
                    placeholder="Digite o número da carteirinha">
            </div>

            <div id="extraBibliotecario" class="mb-3" style="display:none;">
                <label for="registro" class="form-label">Registro do Conselho</label>
                <input type="text" name="registro" id="registro" class="form-control"
                    placeholder="Digite seu registro profissional">
            </div>

            <!-- Campos comuns -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail"
                    required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha"
                    required>
            </div>

            <div class="mb-3">
                <label for="novaSenha" class="form-label">Confirme a Senha</label>
                <input type="password" name="novaSenha" id="novaSenha" class="form-control"
                    placeholder="Confirme sua senha" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Salvar Perfil</button>
            </div>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Biblioteca Comunitária - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostra/esconde campos extras conforme a escolha
        document.getElementById('tipo').addEventListener('change', function () {
            document.getElementById('extraUsuario').style.display = this.value === 'usuario' ? 'block' : 'none';
            document.getElementById('extraBibliotecario').style.display = this.value === 'bibliotecario' ? 'block' : 'none';
        });
    </script>
</body>

</html>
