<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adicionada meta tag de viewport -->
    <title th:text="${livro.titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            /* Adiciona padding para evitar que o conteúdo toque nas bordas do mobile */
        }

        .book-details-card {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .book-details-card img.main-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            /* Altura base para desktop */
            max-height: 400px;
        }

        .book-details-card .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            justify-content: center;
            /* Esconde a barra de rolagem horizontal */
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .book-details-card .thumbnail-container::-webkit-scrollbar {
            display: none;
        }

        .book-details-card .thumbnail-container img {
            /* Tamanho base das miniaturas */
            width: 60px;
            height: 80px;
            flex-shrink: 0;
            /* Garante que as miniaturas não encolham */
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: border-color 0.2s ease;
        }

        .book-details-card .thumbnail-container img:hover,
        .book-details-card .thumbnail-container img.active {
            border-color: #198754;
        }

        .description-text {
            white-space: pre-line;
            font-size: 0.95rem;
            /* Fonte levemente menor */
        }

        .card-body .card-title {
            font-size: 2rem;
            /* Tamanho base do título */
        }

        /* --- MEDIA QUERIES PARA MOBILE --- */
        @media (max-width: 767px) {

            .book-details-card {
                /* Diminui margem superior e padding no mobile */
                margin: 20px auto;
                padding: 15px;
            }

            .book-details-card .col-md-4,
            .book-details-card .col-md-8 {
                /* Garante que o layout empilhe corretamente */
                width: 100%;
            }

            /* Ajusta a imagem principal para ser menor no mobile */
            .book-details-card img.main-image {
                max-height: 300px;
                margin-bottom: 15px;
                /* Adiciona espaço entre a imagem e o texto no mobile */
            }

            .book-details-card .thumbnail-container {
                /* Garante que as miniaturas sejam roladas para telas muito estreitas */
                justify-content: flex-start;
                padding-bottom: 5px;
            }

            .card-body .card-title {
                font-size: 1.5rem;
                /* Reduz o título no mobile */
            }

            .card-body h5 {
                font-size: 1rem;
                /* Reduz o autor no mobile */
            }

            .description-text {
                font-size: 0.9rem;
                /* Garante boa legibilidade */
            }

            .card-text .badge {
                font-size: 0.75rem;
                /* Mantém os badges legíveis */
            }
        }

        /* --- FIM MEDIA QUERIES --- */
    </style>
</head>

<body>
    <div class="container">
        <div class="card book-details-card">
            <div class="row g-0">
                <!-- Coluna da Capa (Ocupa 100% no mobile, 4 colunas no desktop) -->
                <div class="col-12 col-md-4 d-flex flex-column align-items-center">
                    <img id="mainBookImage"
                        th:src="${livro.urlCapa != null and not #strings.isEmpty(livro.urlCapa) ? livro.urlCapa : 'https://via.placeholder.com/400x600.png?text=Capa+Principal'}"
                        class="img-fluid rounded main-image" th:alt="'Capa de ' + ${livro.titulo}">

                    <!-- Container de Miniaturas (Scroll horizontal no mobile) -->
                    <div th:if="${livro.urlsImagensAdicionais != null and not #lists.isEmpty(livro.urlsImagensAdicionais)}"
                        class="thumbnail-container">
                        <img th:each="imagemUrl : ${livro.urlsImagensAdicionais}" th:src="${imagemUrl}"
                            th:attr="data-fullsize-url=${imagemUrl}" class="rounded thumbnail" alt="Capa Adicional">
                    </div>
                </div>
                <!-- Coluna do Conteúdo (Ocupa 100% no mobile, 8 colunas no desktop) -->
                <div class="col-12 col-md-8">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${livro.titulo}">Título do Livro</h1>
                        <h5 class="text-muted" th:text="${livro.autor}">Autor do Livro</h5>
                        <p class="card-text">
                            <span class="badge bg-secondary" th:text="${livro.categoria}">Categoria</span>
                            <span class="badge bg-info" th:text="${livro.anoPublicacao}">Ano</span>
                        </p>
                        <hr>
                        <p class="card-text description-text" th:text="${livro.descricao}">
                            Descrição completa do livro.
                        </p>
                        <div class="mt-4">
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mainImage = document.getElementById('mainBookImage');
            const thumbnails = document.querySelectorAll('.thumbnail-container .thumbnail');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function () {
                    // Remove a classe 'active' de todas as miniaturas
                    thumbnails.forEach(thumb => thumb.classList.remove('active'));

                    // Adiciona a classe 'active' à miniatura clicada
                    this.classList.add('active');

                    // Altera a imagem principal para a URL da miniatura
                    const fullsizeUrl = this.getAttribute('data-fullsize-url');
                    mainImage.src = fullsizeUrl;
                });
            });
        });
    </script>
</body>

</html>
